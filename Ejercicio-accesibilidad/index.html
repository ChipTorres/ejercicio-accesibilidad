<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
    <title>Ejercicio-accesibilidad</title>
</head>
<body>
 <p>Modifica este sitio y corrige los errores para volverlo más accesible de acuerdo a lo visto</p>

 <div class="container" >
    <h1>Formulario de Contacto</h1>
    <p>Por favor, complete el siguiente formulario para ponerse en contacto con nosotros.</p>

    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
        </div>

        <div>
            <div>
                <input type="checkbox" id="acceptTerms" name="acceptTerms">
                <label class="form-check-label" for="acceptTerms">Acepto los términos y condiciones del servicio</label>
            </div>
        </div>

        <button type="submit">Enviar</button>
    </form>
    <div>
        <img alt="mapa.png" usemap="#workmap" src="Mapa de locales en distintos departamentos del país. Incluye la ciudad y la dirección de cada local.">
        
       
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
